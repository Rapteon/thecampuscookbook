{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'global/headTag/head-tag.html' with title="The Campus Cookbook" %}
  <body class="bg-gray-50">
    {% include 'global/navbar/navbar.html' %}
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
          Login
        </h2>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username"
              >Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your username"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded transition"
          >
            Sign In
          </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Don't have an account?
          <a href="{% url 'register' %}" class="text-green-600 hover:underline"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
