{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'global/headTag/head-tag.html' with title="The Campus Cookbook" %}
  <body class="bg-gray-50">
    {% include 'global/navbar/navbar.html' %}
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
          Register
        </h2>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username"
              >Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Choose a username"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password1"
              >Password</label
            >
            <input
              id="password1"
              name="password1"
              type="password"
              placeholder="Create a password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password2"
              >Confirm Password</label
            >
            <input
              id="password2"
              name="password2"
              type="password"
              placeholder="Confirm your password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded transition"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Already have an account?
          <a href="{% url 'login' %}" class="text-green-600 hover:underline"
            >Sign in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
