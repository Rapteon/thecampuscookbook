{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<script src="{% static 'js/navb.js' %}"></script>
<nav class="navbar">
  <div class="container">
    <!-- Left: Brand -->
    <div class="brand">
      <a href="/" class="brand-title">
        THE CAMPUS COOKBOOK
      </a>
    </div>

    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle" id="menu-toggle">
      â˜°
    </button>

    <!-- Middle: Navigation Links -->
    <div class="nav-links" id="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'show_category' 'starter' %}">Starter</a>
      <a href="{% url 'show_category' 'soup' %}">Soup</a>
      <a href="{% url 'show_category' 'main' %}">Main</a>
      <a href="{% url 'show_category' 'dessert' %}">Dessert</a>
      <a href="{% url 'show_category' 'creative' %}">Being Creative!</a>
    </div>

    <!-- Right: Actions -->
    <div class="actions">
      <!-- Search -->
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 16l-4.5 4.5M19 11a8 8 0 11-16 0 8 8 0 0116 0z" />
        </svg>
      </div>

      <!-- Login / Sign Up -->
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="nav-link">Logout</a>
      <a href="{% url 'my-recipes' %}">
        <img src="{{user.userprofile.avatar.url}}" alt="Avatar Image" class="avatar-img">
      </a>
      {% else %}
      <a href="{% url 'login' %}" class="nav-link">Login</a>
      <a href="{% url 'register' %}" class="signup-btn">
        Sign Up
      </a>
      {% endif %}
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <a href="{% url 'home' %}" class="mobile-nav-item">Home</a>
    <a href="{% url 'show_category' 'starter' %}" class="mobile-nav-item">Starter</a>
    <a href="{% url 'show_category' 'soup' %}" class="mobile-nav-item">Soup</a>
    <a href="{% url 'show_category' 'main' %}" class="mobile-nav-item">Main</a>
    <a href="{% url 'show_category' 'dessert' %}" class="mobile-nav-item">Dessert</a>
    <a href="{% url 'show_category' 'creative' %}" class="mobile-nav-item">Being Creative!</a>
  </div>
</nav>
