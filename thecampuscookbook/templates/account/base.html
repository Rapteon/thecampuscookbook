{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'global/headTag/head-tag.html' with title="The Campus Cookbook" %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
  </head>
  <body class="page-background">
    {% include 'global/navbar/navbar.html' %}
    
    <!-- ========== PROFILE HEADER ========== -->
    <header class="profile-header">
      <div class="profile-header-container">
        <!-- Left: User Icon & Name -->
        <div class="profile-user-info">
          <div class="user-avatar">
            <svg class="avatar-icon" viewBox="0 0 24 24">
              <path d="M12 12c2.7 0 4.88-2.18 4.88-4.88S14.7 2.24 12 2.24 7.12 4.42 7.12 7.12 9.3 12 12 12zm0 2.16c-2.9 0-8.64 1.46-8.64 4.37v1.31h17.28v-1.31c0-2.91-5.74-4.37-8.64-4.37z"/>
            </svg>
          </div>
          <h1 class="username">Username</h1>
        </div>

        <!-- Right: Sub-navigation for profile sections -->
        <div class="profile-nav-links">
          <a href="{% url 'my-recipes' %}" class="nav-button nav-button-primary">
            My Recipes
          </a>
          <a href="{% url 'saved-recipes' %}" class="nav-button nav-button-secondary">
            Saved Recipes
          </a>
          <a href="{% url 'add-recipe' %}" class="nav-button nav-button-secondary">
            Add New Recipe
          </a>
          <a href="{% url 'settings' %}" class="nav-button nav-button-secondary">
            Manage My Account
          </a>
        </div>
      </div>
    </header>
    
    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-content-container">
      {% block content %}{% endblock %}
    </main>

    {% include 'global/footer/footer.html' %}
  </body>
</html>
