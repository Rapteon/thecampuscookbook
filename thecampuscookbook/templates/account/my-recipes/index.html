{% extends 'account/base.html' %} 
{% load static %} 
{% block content %}
<div class="my-recipes-container">
  <!-- Sort / Filter -->
  <div class="sort-filter-container">
    <h2 class="my-recipes-title">My Recipes</h2>
    <div class="sort-controls">
      <label for="sort" class="sort-label">Sort By:</label>
      <select id="sort" name="sort" class="sort-select">
        <option value="name">Alphabetical</option>
        <option value="rating">Most liked</option>
        <option value="origin">Origin</option>
      </select>
    </div>
  </div>

  <!-- Recipes Grid -->
  <div class="recipes-grid">
    <!-- Card 1 -->
    <div class="recipe-card">
      <div class="recipe-image-container">
        <img src="{% static 'images/dessert.jpg' %}" alt="Recipe" class="recipe-image"/>
        <div class="recipe-tag">Dessert</div>
      </div>
      <div class="recipe-meta">
        <span class="meta-label">Origin:</span>
        <span class="meta-value">French</span>
      </div>
      <div class="recipe-name-container">
        <span class="meta-label">Name:</span>
        <span class="recipe-name">Crème Brûlée</span>
      </div>
      <!-- Rating -->
      <div class="recipe-rating">
       <!-- average_rating can be from 0 to 5, but we don't want to show a star for
     we should show empty stars when average_rating = 0-->
    {% for i in "12345" %}
    {% if forloop.counter <= recipe.average_rating %} <svg class="star filled" viewBox="0 0 20 20">
      <path
        d="M10 15l-5.878 3.09 1.123-6.545L.49 6.91l6.567-.955L10 .5l2.943 5.455 6.567.955-4.755 4.635 1.123 6.545z" />
      </svg>
      {% else %}
      <svg class="star empty" viewBox="0 0 20 20">
        <path
          d="M10 15l-5.878 3.09 1.123-6.545L.49 6.91l6.567-.955L10 .5l2.943 5.455 6.567.955-4.755 4.635 1.123 6.545z" />
      </svg>
      {% endif %}
      {% endfor %}
      </div>
      <button class="recipe-edit-button">Edit</button>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
    <nav class="pagination-nav">
      <a href="#" class="pagination-link pagination-link-active">1</a>
      <a href="#" class="pagination-link">2</a>
      <a href="#" class="pagination-link">3</a>
    </nav>
  </div>
</div>
{% endblock %}
