{% extends 'account/base.html' %} 
{% load static %} 
{% block content %}
<div class="settings-container">
  <h2 class="settings-title">Account Settings</h2>

  <!-- Avatar / Profile Picture Section -->
  <div class="avatar-container">
    <div class="avatar-placeholder">
      <svg class="avatar-icon" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 4.88-2.18 4.88-4.88S14.7 2.24 12 2.24 7.12 4.42 7.12 7.12 9.3 12 12 12zm0 2.16c-2.9 0-8.64 1.46-8.64 4.37v1.31h17.28v-1.31c0-2.91-5.74-4.37-8.64-4.37z"/>
      </svg>
    </div>
    <div class="avatar-controls">
      <p class="avatar-label">Change Avatar</p>
      <button class="avatar-upload-button">Upload New Photo</button>
    </div>
  </div>

  <!-- Settings Form -->
  <form method="POST" action="" class="settings-form">
    {% csrf_token %}
    <div class="form-field">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-input-disabled" 
             value="{{ user.username|default_if_none:'' }}" 
             disabled readonly/>
    </div>
    
    <!-- Email -->
    <div class="form-field">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-input-disabled" 
             value="{{ user.email|default_if_none:'' }}" 
             disabled readonly/>
    </div>

    <!-- Password -->
    <div class="form-field">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"/>
    </div>

    <!-- Confirm Password -->
    <div class="form-field">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="••••••••"/>
    </div>

    <!-- Save Changes Button -->
    <div class="form-submit">
      <button type="submit" class="submit-button">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
