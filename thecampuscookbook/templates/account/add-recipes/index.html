{% extends 'account/base.html' %} 
{% load static %} 
{% block content %}
<div class="add-recipe-container">
  <!-- Page Title -->
  <h1 class="add-recipe-title">Add New Recipe</h1>
   
  <!-- Cancel Button -->
  <div class="cancel-button">
    <a href="{% url 'my-recipes' %}">x</a>
  </div>

  <!-- Form Start -->
  <form method="POST" action="" enctype="multipart/form-data" class="recipe-form">
    {% csrf_token %}

    <!-- Top Section: Image & "Add to My Collections" -->
    <div class="form-top-section">
      <!-- Image Placeholder / Upload -->
      <div class="image-upload-container">
        <div class="image-placeholder">
          <!-- Placeholder icon for recipe image -->
          <svg class="placeholder-icon" viewBox="0 0 24 24">
            <path d="M5 3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5zm2 14l3-4 2 3 3-4 4 5H7z"/>
          </svg>
        </div>
        <div class="image-upload-controls">
          <label class="image-upload-label" for="image">Recipe Image</label>
          <input type="file" name="image" id="image" class="image-upload-input"/>
        </div>
      </div>
    </div>

    <!-- Recipe Name -->
    <div class="form-field">
      <label class="form-label" for="recipe_name">Recipe Name</label>
      <input type="text" name="recipe_name" id="recipe_name" placeholder="e.g., Grandma's Apple Pie" class="form-input"/>
    </div>

    <!-- Tags: Type & Origin -->
    <div class="form-row">
      <!-- Type -->
      <div class="form-field">
        <label class="form-label" for="type">Type</label>
        <input type="text" name="type" id="type" placeholder="e.g., Starter, Soup, Main, Dessert, Creative" class="form-input"/>
      </div>
      <!-- Origin -->
      <div class="form-field">
        <label class="form-label" for="origin">Origin</label>
        <input type="text" name="origin" id="origin" placeholder="e.g., American, French, Indian, Italian, etc." class="form-input"/>
      </div>
    </div>

    <!-- Recipe Ingredients & Description -->
    <div class="form-field">
      <label class="form-label" for="ingredients">Recipe Ingredients</label>
      <textarea name="ingredients" id="ingredients" rows="6" placeholder="List ingredients..." class="form-textarea"></textarea>
    </div>

    <div class="form-field">
      <label class="form-label" for="description">Recipe Description</label>
      <textarea name="description" id="description" rows="6" placeholder="Describe the recipe step by step..." class="form-textarea"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-submit">
      <button type="submit" class="submit-button">
        Save Recipe
      </button>
    </div>
  </form>
  <!-- Form End -->
</div>
{% endblock %}
