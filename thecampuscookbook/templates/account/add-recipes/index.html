{% extends 'account/base.html' %} {% load static %} {% block content %}
<div class="max-w-5xl mx-auto p-4">
   
  <!-- Page Title -->
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Recipe</h1>
   
  <!-- Cancel Button -->
   <div class="text-right">
    <a
       class="bg-green-600 hover:bg-green-500 text-white px-5 py-2 rounded font-semibold transition"
       href="{% url 'my-recipes' %}">
          x
    </a>
  </div>

  <!-- Form Start -->
  <form method="POST" action="" enctype="multipart/form-data" class="space-y-8">
    {% csrf_token %}

    <!-- Top Section: Image & "Add to My Collections" -->
    <div
      class="flex flex-col md:flex-row md:justify-between items-start md:items-center space-y-4 md:space-y-0"
    >
      <!-- Image Placeholder / Upload -->
      <div class="flex items-center space-x-4">
        <div
          class="w-20 h-20 bg-gray-200 rounded flex items-center justify-center"
        >
          <!-- Placeholder icon for recipe image -->
          <svg
            class="w-8 h-8 text-gray-400"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 
                     2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5zm2 
                     14l3-4 2 3 3-4 4 5H7z"
            />
          </svg>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="image"
            >Recipe Image</label
          >
          <input
            type="file"
            name="image"
            id="image"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-1 file:px-2 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-700 hover:file:bg-green-200"
          />
        </div>
      </div>
    </div>

    <!-- Recipe Name -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="recipe_name"
        >Recipe Name</label
      >
      <input
        type="text"
        name="recipe_name"
        id="recipe_name"
        placeholder="e.g., Grandmaâ€™s Apple Pie"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>

    <!-- Tags: Type & Origin -->
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
      <!-- Type -->
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1" for="type"
          >Type</label
        >
        <input
          type="text"
          name="type"
          id="type"
          placeholder="e.g., Starter, Soup, Main, Dessert, Creative "
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
      <!-- Origin -->
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1" for="origin"
          >Origin</label
        >
        <input
          type="text"
          name="origin"
          id="origin"
          placeholder="e.g., American, French, Indian, Italian, etc."
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
    </div>

    <!-- Recipe Ingredients & Description -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="ingredients"
        >Recipe Ingredients</label
      >
      <textarea
        name="ingredients"
        id="ingredients"
        rows="6"
        placeholder="List ingredients..."
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1" for="description"
        >Recipe Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="6"
        placeholder="Describe the recipe step by step..."
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-right">
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-500 text-white px-5 py-2 rounded font-semibold transition"
      >
        Save Recipe
      </button>
    </div>

  </form>
  <!-- Form End -->
</div>
{% endblock %}
